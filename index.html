<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="container">
            <input type="text" class="input-value" value="0" disabled>
            <div class="btn_container">
                <div class="buttons">
                    <button class="delete-all delete-btn">AC</button>
                    <button class="percent percent-btn">%</button>
                    <button class="operator" value="/">&divide;</button>
                </div>
                <div class="buttons">
                    <button class="num_btn" value="7">7</button>
                    <button class="num_btn" value="8">8</button>
                    <button class="num_btn" value="9">9</button>
                    <button class="operator" value="*">&times;</button>
                </div>
                <div class="buttons">
                    <button class="num_btn" value="4">4</button>
                    <button class="num_btn" value="5">5</button>
                    <button class="num_btn" value="6">6</button>
                    <button class="operator" value="-">-</button>
                </div>
                <div class="buttons">
                    <button class="num_btn" value="1">1</button>
                    <button class="num_btn" value="2">2</button>
                    <button class="num_btn" value="3">3</button>
                    <button class="operator" value="+">+</button>
                </div>
                <div class="buttons">
                    <button class="num_btn zero-btn" value="0">0</button>
                    <button class="decimal" value=".">.</button>
                    <button class="equal-btn">=</button>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
